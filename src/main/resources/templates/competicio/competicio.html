<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles de la Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Tus estilos personalizados aquí */
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <img th:src="${competicio.fotoPortada != null ? competicio.fotoPortada : '/images/default.jpg'}"
             class="card-img-top img-fluid"
             th:alt="${'Image of ' + competicio.nom}"/>
    </div>
    <div class="card-body">
        <h2 class="card-title" th:text="${competicio.nom}">Nombre de la Competición</h2>
        <p class="card-text">
            <span th:text="${competicio.dataInici}">Fecha de Inicio</span> /
            <span th:text="${competicio.dataFi}">Fecha de Fin</span>
        </p>
        <p class="card-text">
            <i class="fa-solid fa-map-location-dot" style="color: #1fad14;"></i>
            <span th:text="${competicio.provincia} + ', ' + ${competicio.poblacio}"></span><br>
        </p>
        <p class="card-text">
            <i class="fa-solid fa-coins" style="color: #FFD43B;"></i>
            <span th:text="${competicio.preu}"></span><br>
        </p>

        <p class="card-text" th:text="${competicio.descripcio}"></p>

        <!-- Botón de inscripción con verificación de sesión -->
        <a href="#" th:if="${session.username != null}" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#inscriptionModal">
            📌 Inscribirme
        </a>
        <a href="/login" th:if="${session.username == null}" class="btn btn-success mt-3">
            📌 Inicia sesión para inscribirte
        </a>

        <a href="/competicions/all" class="btn btn-primary">Volver</a>
    </div>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inscriptionModalLabel">Inscripción en la Competición</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 th:text="${competicio.nom}">Nombre de la Competición</h5>

                <form id="individualForm" style="display: none;">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Inscribirse</button>
                </form>

                <!-- Formulario de inscripción por equipos (oculto por defecto) -->
                <form id="teamForm" style="display: none;">
                    <div class="mb-3">
                        <label for="nombreEquipo" class="form-label">Nombre del equipo</label>
                        <input type="text" class="form-control" id="nombreEquipo" placeholder="Nombre del equipo" required>
                    </div>
                    <div class="mb-3">
                        <label for="participantes" class="form-label">Participantes</label>
                        <input type="text" class="form-control" id="participantes" placeholder="Nombres de los participantes" required>
                    </div>
                    <div class="mb-3">
                        <label for="capitan" class="form-label">Capitán</label>
                        <input type="text" class="form-control" id="capitan" placeholder="Nombre del capitán" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacitatEquip" class="form-label">Capacidad del equipo</label>
                        <input type="number" class="form-control" id="capacitatEquip" placeholder="Número de personas en el equipo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Inscribirse</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Obtener el tipo de competición desde Thymeleaf
    const competitionType = '[[${competicio.tipus}]]'; // "INDIVIDUAL" o "EQUIP"
    console.log("Tipo de competición:", competitionType);

    // Mostrar el formulario correcto al abrir el modal
    document.getElementById('inscriptionModal').addEventListener('show.bs.modal', function () {
        const individualForm = document.getElementById('individualForm');
        const teamForm = document.getElementById('teamForm');

        if (competitionType === "INDIVIDUAL") {
            console.log("Mostrando formulario individual");
            individualForm.style.display = "block";
            teamForm.style.display = "none";
        } else if (competitionType === "EQUIP") {
            console.log("Mostrando formulario de equipo");
            individualForm.style.display = "none";
            teamForm.style.display = "block";
        } else {
            console.log("Tipo de competición desconocido");
        }
    });
</script>
</body>
</html>

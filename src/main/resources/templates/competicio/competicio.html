<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles de la Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos personalizados */
        .card {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: stretch; /* Asegura que la imagen y el contenido tengan la misma altura */
        }

        .card-img-container {
            flex: 0 0 50%; /* La imagen ocupa el 50% del ancho de la tarjeta */
            height: 500px; /* Aumentar altura para hacerla más alargada */
            overflow: hidden;
            border-radius: 10px 0 0 10px; /* Bordes redondeados en la izquierda */
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para mantener la proporción */
        }

        .card-body {
            flex: 1; /* Ocupa el espacio restante */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente el contenido */
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <!-- Contenedor de la imagen -->
        <div class="card-img-container">
            <img th:src="${competicio.fotoPortada != null ? competicio.fotoPortada : '/images/default.jpg'}"
                 class="card-img-top"
                 th:alt="${'Image of ' + competicio.nom}"/>
        </div>
        <div class="card-body">
            <h2 class="card-title" th:text="${competicio.nom}">Nombre de la Competición</h2>
            <p class="card-text">
                <span th:text="${competicio.dataInici}">Fecha de Inicio</span> /
                <span th:text="${competicio.dataFi}">Fecha de Fin</span>
            </p>
            <p class="card-text">
                <i class="fa-solid fa-map-location-dot" style="color: #1fad14;"></i>
                <span th:text="${competicio.provincia} + ', ' + ${competicio.poblacio}"></span><br>
            </p>
            <p class="card-text">
                <i class="fa-solid fa-coins" style="color: #FFD43B;"></i>
                <span th:text="${competicio.preu}"></span><br>
            </p>

            <p class="card-text" th:text="${competicio.descripcio}"></p>

            <!-- Botón de inscripción con verificación de sesión -->
            <a href="#" th:if="${session.username != null}" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#inscriptionModal">
                📌 Inscribirme
            </a>
            <a href="/login" th:if="${session.username == null}" class="btn btn-success mt-3">
                📌 Inicia sesión para inscribirte
            </a>

            <a href="/competicions/all" class="btn btn-primary">Volver</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inscriptionModalLabel">Inscripción en la Competición</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 th:text="${competicio.nom}">Nombre de la Competición</h5>

                <!-- Formulario de inscripción individual -->
                <form th:action="@{/inscripcio/individual/${competicio.id}}" method="post" id="individualForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Inscribirse</button>
                </form>

                <!-- Formulario de inscripción por equipos -->
                <form th:action="@{/inscripcio/team/${competicio.id}}" method="post" id="teamForm" style="display: none;">
                    <div class="mb-3">
                        <label for="nombreEquipo" class="form-label">Nombre del equipo</label>
                        <input type="text" class="form-control" id="nombreEquipo" name="nombreEquipo" placeholder="Nombre del equipo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailG" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreG" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosG" name="apellidos" placeholder="Apellidos" required>
                    </div>


                    <button type="submit" class="btn btn-primary">Inscribirse</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Obtener el tipo de competición desde Thymeleaf
    const competitionType = '[[${competicio.tipus}]]'; // "INDIVIDUAL" o "EQUIP"

    // Mostrar el formulario correcto al abrir el modal
    document.getElementById('inscriptionModal').addEventListener('show.bs.modal', function () {
        const individualForm = document.getElementById('individualForm');
        const teamForm = document.getElementById('teamForm');

        if (competitionType === "INDIVIDUAL") {
            individualForm.style.display = "block";
            teamForm.style.display = "none";
        } else if (competitionType === "EQUIP") {
            individualForm.style.display = "none";
            teamForm.style.display = "block";
        } else {
            individualForm.style.display = "none";
            teamForm.style.display = "none";
        }
    });
</script>

</body>
</html>

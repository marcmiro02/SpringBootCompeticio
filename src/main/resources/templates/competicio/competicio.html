<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles de la Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos personalizados */
        .card {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: stretch; /* Asegura que la imagen y el contenido tengan la misma altura */
        }

        .card-img-container {
            overflow: hidden;
            border-radius: 10px 0 0 10px; /* Bordes redondeados en la izquierda */
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para mantener la proporción */
        }

        .card-body {
            flex: 1; /* Ocupa el espacio restante */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente el contenido */
        }

    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

        <!-- Si el usuario NO está logueado -->
        <div th:if="${session.username == null}" class="ms-auto">
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
        </div>

        <!-- Si el usuario ESTÁ logueado -->
        <div th:if="${session.username != null}" class="ms-auto flex items-center">
            <span class="welcome-text" th:text="'Benvingut, ' + ${session.username}"></span>

            <ul class="navbar-nav ms-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle profile-icon" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                        <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <!-- Contenedor de la imagen -->
        <div class="card-img-container">
            <img th:src="${competicio.fotoPortada != null ? competicio.fotoPortada : '/images/default.jpg'}"
                 class="card-img-top"
                 th:alt="${'Image of ' + competicio.nom}"/>
        </div>
        <div class="card-body">
            <h2 class="card-title" th:text="${competicio.nom}">Nombre de la Competición</h2>
            <p class="card-text">
                <span th:text="${competicio.dataInici}">Fecha de Inicio</span> /
                <span th:text="${competicio.dataFi}">Fecha de Fin</span>
            </p>
            <p class="card-text">
                <i class="fa-solid fa-map-location-dot" style="color: #1fad14;"></i>
                <span th:text="${competicio.provincia} + ', ' + ${competicio.poblacio}"></span><br>
            </p>
            <p class="card-text">
                <i class="fa-solid fa-coins" style="color: #FFD43B;"></i>
                <span th:text="${competicio.preu}"></span><br>
            </p>

            <p class="card-text" th:text="${competicio.descripcio}"></p>

            <!-- Botón de inscripción con verificación de sesión -->
            <a href="#" th:if="${session.username != null}" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#inscriptionModal">
                📌 Inscribirme
            </a>
            <a href="/login" th:if="${session.username == null}" class="btn btn-success mt-3">
                📌 Inicia sesión para inscribirte
            </a>

            <a href="/competicions/all" class="btn btn-primary">Volver</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inscriptionModalLabel">Inscripció a la competició</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 th:text="${competicio.nom}">Nombre de la Competición</h5>

                <!-- Formulario de inscripción por equipos -->
                <form th:action="@{/create-charge/{id}(id=${competicio.id})}" method="post" id="teamForm">
                    <div th:if="${competicio.capacitatEquip > 1}" class="mb-3">
                        <label for="teamName" class="form-label">Nom del Equip</label>
                        <input type="text" class="form-control" id="teamName" name="teamName" placeholder="Nom del Equip" required>
                    </div>
                    <div th:each="i, iterStat : ${#numbers.sequence(1, competicio.capacitatEquip)}" class="mb-3">
                        <label class="form-label" th:for="'participant' + ${i}">
                            <span th:text="${i == 1 ? 'Capitán' : 'Participante ' + (i - 1)}"></span>
                            <i th:if="${i == 1}" class="fa-solid fa-star" style="color: gold;"></i>
                        </label>
                        <input type="text" th:id="'participant' + ${i}" th:name="'participant' + ${i}" class="form-control mb-3" placeholder="Nom i Cognoms" required>
                        <input type="email" th:id="'email' + ${i}" th:name="'email' + ${i}" class="form-control" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Inscribirse</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inscriptionModal = document.getElementById('inscriptionModal');

        if (inscriptionModal) {
            inscriptionModal.addEventListener('show.bs.modal', function (event) {
                const competitionType = /*[[${competicio.tipus}]]*/ 'INDIVIDUAL'; // "INDIVIDUAL" o "EQUIP"
                const teamForm = document.getElementById('teamForm');

                if (competitionType === "INDIVIDUAL") {
                    teamForm.style.display = "block";
                } else if (competitionType === "EQUIP") {
                    teamForm.style.display = "block";
                } else {
                    teamForm.style.display = "none";
                }
            });
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles de la Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00bfff);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: #ffffff;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.1), rgba(0, 191, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .card:hover::before {
            opacity: 1;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .card-body {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .fa-calendar-days {
            color: #007bff;
            margin-right: 8px;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-5">🏆 <span th:text="${competicio.nom}"></span></h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <img th:src="${competicio.fotoPortada != null ? competicio.fotoPortada : '/images/default.jpg'}"
                     class="card-img-top img-fluid"
                     th:alt="${'Image of ' + competicio.nom}">
            </div>
            <div class="card-body">
                <h2 class="card-title" th:text="${competicio.nom}">Nombre de la Competición</h2>
                <p class="card-text">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span th:text="${competicio.dataInici}">Fecha de Inicio</span> /
                    <span th:text="${competicio.dataFi}">Fecha de Fin</span>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-map-location-dot" style="color: #1fad14;"></i>
                    <span th:text="${competicio.provincia} + ', ' + ${competicio.poblacio}"></span><br>
                </p>
                <p class="card-text">
                    <i class="fa-solid fa-coins" style="color: #FFD43B;"></i>
                    <span th:text="${competicio.preu}"></span><br>
                </p>

                <p class="card-text" th:text="${competicio.descripcio}"></p>

                <!-- Botón de inscripción ahora redirige a Stripe -->
                <a th:href="@{/checkout/{id}(id=${competicio.id})}" class="btn btn-success mt-3">
                    📌 Inscribirme
                </a>

                <a href="/competicions/all" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radioButtons = document.querySelectorAll('input[name="inscripcio"]');
        const nomAltraPersonaField = document.getElementById('nomAltraPersona');

        radioButtons.forEach(function (radioButton) {
            radioButton.addEventListener('change', function () {
                if (document.getElementById('inscriureAltra').checked) {
                    nomAltraPersonaField.style.display = 'block'; // Mostra el camp per a nom d'altra persona
                } else {
                    nomAltraPersonaField.style.display = 'none'; // Amaga el camp
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

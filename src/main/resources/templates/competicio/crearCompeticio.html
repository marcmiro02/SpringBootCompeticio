<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Competici칩n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00bfff);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: #ffffff;
            position: relative;
            margin-top: 2rem;
        }

        .card-body {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
        }

        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .fa-calendar-days {
            color: #007bff;
            margin-right: 8px;
        }

        .container {
            max-width: 900px;
            padding: 2rem;
            margin: 0 auto;
        }

        .form-check-input {
            margin-top: 0.3rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        #capacidadEquip {
            display: none;
        }

        .d-grid {
            margin-top: 2rem;
        }

        .card-body h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            color: #343a40;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
        <a class="navbar-brand" href="/">Active Competitions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/competicions">Competitions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/competicions/create">Create Competition</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-center mb-4">游끥 Crear Competici칩n</h1>
            <form action="/competicions/create" method="post" enctype="multipart/form-data">
                <!-- Campos principales -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre de la Competici칩n:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="descripcio" class="form-label">Descripci칩n:</label>
                    <textarea id="descripcio" name="descripcio" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="capacitat" class="form-label">Capacidad:</label>
                    <input type="number" id="capacitat" name="capacitat" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categor칤a:</label>
                    <select id="categoria" name="categoria" class="form-select" required onchange="toggleCapacidadEquip()">
                        <option value="INDIVIDUAL_MASCUL칈">Individual Mascul칤</option>
                        <option value="INDIVIDUAL_FEMEN칈">Individual Femen칤</option>
                        <option value="INDIVIDUAL_MIXT">Individual Mixt</option>
                        <option value="EQUIP_MASCUL칈">Equip Mascul칤</option>
                        <option value="EQUIP_FEMEN칈">Equip Femen칤</option>
                        <option value="EQUIP_MIXT">Equip Mixt</option>
                        <option value="DOBLES_MASCUL칈">Dobles Mascul칤</option>
                        <option value="DOBLES_FEMEN칈">Dobles Femen칤</option>
                        <option value="DOBLES_MIXT">Dobles Mixt</option>
                        <option value="RELLEUS_MASCUL칈">Relleus Mascul칤</option>
                        <option value="RELLEUS_FEMEN칈">Relleus Femen칤</option>
                        <option value="RELLEUS_MIXT">Relleus Mixt</option>
                        <option value="EXTREM_INDIVIDUAL">Extrem Individual</option>
                        <option value="EXTREM_EQUIP">Extrem Equip</option>
                    </select>
                </div>

                <!-- Campo para la capacidad del equipo (oculto por defecto) -->
                <div id="capacidadEquip" class="mb-3">
                    <label for="capacitat_equip" class="form-label">Capacidad del Equipo:</label>
                    <input type="number" id="capacitat_equip" name="capacitat_equip" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="dataInici" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="dataInici" name="dataInici" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="dataFi" class="form-label">Fecha de Fin:</label>
                    <input type="date" id="dataFi" name="dataFi" class="form-control" required>
                </div>

                <!-- Campo para la imagen de portada -->
                <div class="mb-3">
                    <label for="foto_portada" class="form-label">Imagen de Portada:</label>
                    <input type="file" id="foto_portada" name="foto_portada" class="form-control" accept="image/*">
                </div>

                <!-- Nuevos campos -->
                <div class="mb-3">
                    <label for="preu" class="form-label">Precio:</label>
                    <input type="number" step="0.01" id="preu" name="preu" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="ubicacio" class="form-label">Ubicaci칩n:</label>
                    <input type="text" id="ubicacio" name="ubicacio" class="form-control">
                </div>

                <!-- Selecci칩n de provincia -->
                <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia:</label>
                    <select id="provincia" name="provincia" class="form-select" onchange="loadCities(this.value)" required>
                        <option value="">Seleccione una provincia</option>
                    </select>
                </div>

                <!-- Selecci칩n de ciudad -->
                <div class="mb-3">
                    <label for="poblacio" class="form-label">Ciudad:</label>
                    <select id="poblacio" name="poblacio" class="form-select" required>
                        <option value="">Seleccione una ciudad</option>
                    </select>
                </div>

                <!-- Campo adicional de observaciones -->
                <div class="mb-3">
                    <label for="observacions" class="form-label">Observaciones:</label>
                    <textarea id="observacions" name="observacions" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Crear Competici칩n</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Muestra u oculta el campo de capacidad del equipo
    function toggleCapacidadEquip() {
        const categoria = document.getElementById("categoria").value;
        const capacidadEquip = document.getElementById("capacidadEquip");
        if (categoria.includes("EQUIP") || categoria.includes("DOBLES") || categoria.includes("RELLEUS")) {
            capacidadEquip.style.display = "block";
        } else {
            capacidadEquip.style.display = "none";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos iguales a los de la vista de competiciones */
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: '';
      display: block;
      width: 60%;
      height: 4px;
      background: linear-gradient(90deg, #007bff, #00bfff);
      margin: 10px auto 0;
      border-radius: 2px;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: #ffffff;
      position: relative;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .card:hover .card-img-top {
      transform: scale(1.1);
    }
    .card-body {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 1rem;
    }
    .card-text {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      text-align: center;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
    .btn-edit {
      background-color: #28a745;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      text-align: center;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn-edit:hover {
      background-color: #218838;
      transform: translateY(-3px);
    }
    .btn-delete {
      background-color: #dc3545;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-block;
      text-align: center;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn-delete:hover {
      background-color: #c82333;
      transform: translateY(-3px);
    }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
  <h1 class="text-center mb-5">üë• User Management</h1>

  <!-- Bot√≥n para crear un nuevo usuario -->
  <div class="text-end mb-4">
    <a th:href="@{/users/new}" class="btn btn-primary">‚ûï Create New User</a>
  </div>

  <!-- Lista de usuarios -->
  <div class="row">
    <div th:each="user : ${users}" class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card shadow-sm">

        <div class="card-body">
          <h5 class="card-title" th:text="${user.nomUsuari}">User Name</h5>
          <p class="card-text">
            <strong>Nom:</strong> <span th:text="${user.nomComplet}">Name</span><br>
            <strong>Email:</strong> <span th:text="${user.email}">user@example.com</span><br>
            <strong>Role:</strong> <span th:text="${user.nomRol}">Role</span>
          </p>
          <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-edit">‚úèÔ∏è Edit</a>
          <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-delete">üóëÔ∏è Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<div th:fragment="navbar">
    <style>
        /* Estilos para ajustar el logo y el nombre */
        .navbar-brand {
            margin-left: 40px; /* Añade un margen a la izquierda */
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px; /* Ajusta la altura del logo según necesites */
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }
        .navbar-brand span {
            font-size: 2rem; /* Tamaño del texto */
            font-weight: bold;
        }

        /* Menú desplegable de perfil, ajustado a la derecha */
        .navbar-nav.ms-auto .nav-item {

            margin-left: 40px;
            margin-right: 25px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid me-4 ms-4"> <!-- Añadido márgenes a los lados -->
            <!-- Logo y nombre de la aplicación -->
            <a class="navbar-brand" href="/static">
                <img th:src="@{/images/logos/logo.png}" alt="SportCat Logo" class="logo">
                <span>SportCat</span>
            </a>

            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Menú de competiciones (sin ms-auto) -->
                <ul class="navbar-nav ms-20"> <!-- ms-3 añade un margen izquierdo -->
                    <li class="nav-item">
                        <a class="nav-link" href="/competicions/all">
                            <i class="fas fa-list me-1"></i>
                            Competicions
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto"> <!-- ms-auto para pegarlo a la derecha -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle profile-icon" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i>Benvingut, <span th:text="${username}">Username</span></i> <!-- Aquí mostramos el username -->
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

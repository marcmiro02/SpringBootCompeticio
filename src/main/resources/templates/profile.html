<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <img src="/images/logo.png" alt="Logo" class="logo">
        <a href="/" class="nav-link">Home</a>
        <a href="/competitions" class="nav-link">Competitions</a>
        <a href="/my-registrations" class="nav-link">My Registrations</a>
        <a href="/calendar" class="nav-link">Calendar</a>
    </div>
    <div class="navbar-right">
        <span class="username">Your Name</span>
        <img src="/images/profile-icon.png" alt="Profile" class="profile-icon" onclick="toggleDropdown()">
        <div id="dropdown" class="dropdown-content">
            <a href="/profile">Profile</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-link">Log Out</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container">
        <h1>Profile</h1>
        <p>Your profile information.</p>
    </div>
</body>
</html>

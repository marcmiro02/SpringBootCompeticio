<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>  <!-- Esto incluiría tu fragmento de navbar -->

<div class="container mt-5">
    <h1>Perfil</h1>
    <div class="profile-info">
        <div class="row">
            <div class="col-md-6">
                <p><strong>Nom d'usuari:</strong> <span th:text="${usuari.nomUsuari}">Username</span></p>
                <p><strong>Correu:</strong> <span th:text="${usuari.email}">user@example.com</span></p>
                <p><strong>Nom:</strong> <span th:text="${usuari.nom}">John Doe</span></p>
                <p><strong>Cognoms:</strong> <span th:text="${usuari.cognoms}">Doe Smith</span></p>

            </div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
    </div>

    <!-- Formulario de edición de perfil -->
    <div id="editForm" class="mt-4" style="display: none;">
        <h3>Edit Profile</h3>
        <form th:action="@{/perfil/edit}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correu</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuari.email}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuari.nom}" required>

            </div>
            <div class="mb-3">
                <label for="cognoms" class="form-label">Cognoms</label>
                <input type="text" class="form-control" id="cognoms" name="cognoms" th:value="${usuari.cognoms}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Canvis</button>
        </form>

        <h3 class="mt-4">Change Password</h3>
        <form th:action="@{/perfil/change-password}" method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-warning">Canviar Contrasenya</button>
        </form>
    </div>

    <div class="mt-4">
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>
<div class="container mt-5">
    <h1 class="text-center mb-5">Competicions Creades</h1>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleEditForm() {
        var editForm = document.getElementById('editForm');
        if (editForm.style.display === 'none') {
            editForm.style.display = 'block';
        } else {
            editForm.style.display = 'none';
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Active Competitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:insert="layout :: body">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Active Competitions</h1>
        <div class="row">
            <div class="col-12">
                <div class="list-group">
                    <div th:each="competicio : ${competicions}" class="list-group-item list-group-item-action">
                        <h5 class="mb-1" th:text="${competicio.nom}">Competition Name</h5>
                        <p class="mb-1" th:text="${competicio.categoria}">Category</p>
                        <small th:text="${competicio.dataInici}">Start Date</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

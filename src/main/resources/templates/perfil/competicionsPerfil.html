<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Competitions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>

<!-- Barra de navegación -->
<div th:replace="~{fragments/navbar :: navbar}"></div>  <!-- Esto incluiría tu fragmento de navbar -->

<div class="container mt-5">
    <h1>My Competitions</h1>
    <p>Below are the competitions you have created and the competitions you are registered in:</p>

    <div class="mt-4">
        <h3>Created Competitions</h3>
        <div th:if="${createdCompeticions.isEmpty()}">
        </div>
        <div th:each="competicio : ${createdCompeticions}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${competicio.nom}">Competition Name</h5>
                    <p class="card-text" th:text="${competicio.descripcio}">Description</p>
                    <a th:href="@{/competicions/view/{id}(id=${competicio.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h3>Registered Competitions</h3>
        <div th:if="${registeredCompeticions.isEmpty()}">
            <p>You are not registered in any competitions.</p>
        </div>
        <div th:each="competicio : ${registeredCompeticions}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${competicio.nom}">Competition Name</h5>
                    <p class="card-text" th:text="${competicio.descripcio}">Description</p>
                    <a th:href="@{/competicions/view/{id}(id=${competicio.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

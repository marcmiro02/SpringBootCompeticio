<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Meves Competicions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.75rem;
            margin-bottom: 15px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mt-4 {
            margin-top: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .empty-message {
            font-size: 1.1rem;
            color: #999;
        }

        .btn {
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1>Les meves competicions</h1>

    <div class="mt-4">
        <h3>Competicions Creades</h3>
        <div th:if="${createdCompeticions.isEmpty()}">
            <p class="empty-message">No has creat cap competició encara.</p>
        </div>
        <div th:each="competicio : ${createdCompeticions}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${competicio.nom}">Competition Name</h5>
                    <p class="card-text" th:text="${competicio.descripcio}">Description</p>
                    <a th:href="@{/competicions/{id}(id=${competicio.id})}" class="btn btn-primary">Veure Detalls</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h3>Competicions inscrites</h3>
        <div th:if="${registeredCompeticions.isEmpty()}">
            <p class="empty-message">No estàs inscrit a cap competició.</p>
        </div>
        <div th:each="competicio : ${registeredCompeticions}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${competicio.nom}">Competition Name</h5>
                    <p class="card-text" th:text="${competicio.descripcio}">Description</p>
                    <a th:href="@{/competicions/{id}(id=${competicio.id})}" class="btn btn-primary">Veure Detalls</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

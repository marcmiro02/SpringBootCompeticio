<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión en SportCat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1552674605-db6ffd4facb5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-check {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo de SportCat -->
    <img th:src="@{/images/logos/logo.png}" alt="SportCat Logo" class="logo">
    <h1>Iniciar sesión en SportCat</h1>

    <!-- Mensajes de error -->
    <div th:if="${param.error}" class="error">
        <span th:if="${param.error == 'wrongPassword'}">Contraseña incorrecta. Inténtalo de nuevo.</span>
        <span th:if="${param.error == 'userNotFound'}">Usuario no encontrado. Verifica tu nombre de usuario.</span>
    </div>

    <!-- Mensajes de éxito -->
    <div th:if="${param.logoutSuccess}" class="success">
        Has cerrado sesión correctamente.
    </div>

    <div th:if="${param.registerSuccess}" class="success">
        Registro exitoso. Ahora puedes iniciar sesión.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Correo electrónico:</label>
        <input type="email" id="username" name="username" placeholder="Correo electrónico" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordar sesión</label>
        </div>

        <button type="submit">Iniciar sesión</button>
    </form>

</div>
</body>
</html>
